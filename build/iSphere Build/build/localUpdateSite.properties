#
# Template file to create a personalized 'localUpdateSite.properties' file.
#
# Specifies, whether updating the local update site is enabled
local.updateSite.enabled=true
#
# Base path of the local update site 
local.updateSite.base.path=w:/AS400_Entwicklung/Entwicklung/Programmierung/Tools/iSphere/
#
# Path of the local update site of the iSphere release version
local.updateSite.release.path=${local.updateSite.base.path}/iSphere for RDP 8.0+ (Update Site)/
#
# Path of the local update site of the iSphere release version
local.updateSite.beta.path=${local.updateSite.base.path}/iSphere for RDP 8.0+ (Beta Update Site)/

# Notifier project 
build.notifier.project=\
   iSphere Notifier
#
# Path to the Notifier file
build.notifier.file=\
   MANIFEST.MF
